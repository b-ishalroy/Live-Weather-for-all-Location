<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f9905c796.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="weather1.css"> -->
    <!-- CSS code -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 1px solid rgb(33, 7, 7);
            border-radius: 10px; /* Reduce the border-radius to make it look better */
            width: 90%; /* Adjust the card width */
            max-width: 500px; /* Set a maximum width for larger screens */
            background-color: #f5f5f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center card content */
        }

        .card-body {
            padding: 2em;
        }

        .weather-sun {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Adjust font sizes and spacing for better responsiveness */
        h2, h1, h3, .date {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
    </style>

    <title>Live Weather API</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="weather-sun"><i class="fa-solid fa-sun" style="color: #7f9012;"></i></div>
            <p class="card-text placeholder-glow">
                <span class="placeholder">
                    <h2><i class="fa-solid fa-street-view"></i> {%location%}, INDIA</h2>
                    <p class="date">Thu | Sep 21 | 10:40 AM</p>
                    <h1 class="temp">Temp: {%tempval%}°C</h1>
                    <h3 class="tem_min_max">Min {%tempmin%}°C | Max {%tempmax%}°C</h3>
                </span>
            </p>
        </div>
    </div>




    <!-- java script code  -->
    <script>
        // java-script DOM 
        const liveDate = document.querySelector(".date");
        const weatherInfoPic = document.querySelector(".weather-sun");   // temp status = sun/cloud    

// temp status = sun/cloud 
const temp_Status = "{%tempstatus%}";

// if-else logic for temp. img 
if (temp_Status == "Sunny") {
    weatherInfoPic.innerHTML = " <i class=`fa-solid fa-cloud fa-xl' style='color: #1556c6;'></i> ";
}
else if (temp_Status == "Cloud") {
    weatherInfoPic.innerHTML = "  <i class='fa-solid fa-cloud fa-xl' style='color:rgb(179, 179, 35)'></i> ";
}
else if (temp_Status == "Rain") {
    weatherInfoPic.innerHTML = " <i class='fa-solid fa-cloud-rain fa-xl' style='color: #581ca0;'></i> ";
}
else {
    weatherInfoPic.innerHTML = "  <i class='fa-solid fa-rainbow fa-xl' style='color: #27a03b;'></i> ";
}



        // Java-script for Date
        // getCurrentDay1 for weekDay 
        const getCurrentDay1 = () => {
            var weekday = new Array(7);
            weekday[0] = "sunday";
            weekday[1] = "monday";
            weekday[2] = "Tuesday";
            weekday[3] = "wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            let day = weekday[currentTime.getDay()]
            return day;
        }
        // getCurrentDate2 for date, month & time 
        const getCurrentDate2 = () => {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var currentDate = new Date(); // in this new date function = [new Date("1995-02-14");] present.
            var date = currentDate.getDate(); // Corrected: Add parentheses to call the method
            var month = months[currentDate.getMonth()];
            var hour = currentDate.getHours(); //for hour
            var minutes = currentDate.getMinutes(); //for minutes
            let periods = hour >= 12 ? "PM" : "AM";
            return `${month} ${date} | ${hour}:${minutes} ${periods}`
        }
        // for innerHTML
        liveDate.innerHTML = getCurrentDay1() + " | " + getCurrentDate2();
    </script>

</body>

</html>
